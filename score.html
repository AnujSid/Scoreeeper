<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeepe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="score.css">
</head>
<body>

    <div class="card m-auto mt-2" style="width: 30rem;">
        <img src="https://images.unsplash.com/photo-1611251135345-18c56206b863?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Ping Pong score keeper</h5>
        </div>
        <div class="card-body">
            <h2><span>0</span> to <span>0</span></h2>
            <p>Use the button below to keep score</p>
            <form action="#">
                <label for="target">Playing to</label>
                <select name="towin" id="target">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </form>
        </div>
        <div class="bn">    
            <button type="button" class="incr btn btn-primary flex-grow-1">+1 to player2</button>
            <button type="button" class="incr btn btn-success flex-grow-1">+1 to player2</button>
            <button type="button" class="res btn btn-danger flex-grow-1">Reset</button>
        </div>
    </div>
    
    <script src="score.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
